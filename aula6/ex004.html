<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    

    <script>
        
        var  nome = window.prompt('Qual é seu nome?')
        nome_sem_espaço= nome.replace(' ', '').replace(' ','').replace(' ','').replace(' ','').replace(' ','').replace(' ','')//retirei os espaços entre as letras 
        
        var salário = Number(window.prompt('Quanto almeja  ganhar de salério?').replace(',','.'))//replace, tranforma a vírgula(,) em ponto(.) para evitar erros.

        document.write(`Olá <strong>${nome}</strong> ! seu nome tem <strong>${nome_sem_espaço.length}</strong> letras <br>`) 

        document.write(`Seu nome em maiúsculo é : ${nome.toUpperCase()} <br>`)
        
        document.write(`Seu nome em minúsculo é : ${nome.toLowerCase()} <br>`)

        document.write(salário.toLocaleString('pt-BR',{style:'currency', currency: 'BRL'}))
    </script>
</body>
</html>
