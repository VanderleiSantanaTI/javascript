<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM.</h1>
    <p>Aqui vai um resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em javaScript.</p>
    <p id="msg">Usando o ID</p>
    <div>Clique em mim</div>
    <script>
        var p2 = window.document.getElementById('msg')//podendo ser por nome/class...
              // podemos usar:   window.document.querySelector('p#msg')
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Está escrito assim: ' + p1.innerText)
        window.document.write(' Está escrito assim: <br>' + p2.innerText)
        p2.style.background = 'green'
        p2.innerText='Estou aguardando...'//mudando o resutado de P2.
    </script>
</body>
</html>
